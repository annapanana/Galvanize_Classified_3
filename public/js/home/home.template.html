
<div class="row post-options text-center">
    <button class="btn" type="button" name="button" ng-click="$ctrl.newPost()">New Post</button>
    <h5>Filter Posts</h5>
    <input name="search" ng-model="searchText" type="search" placeholder="search by keyword">
    <h5>Sort Posts</h5>
    <button class="btn" type="button" name="button" ng-click="$ctrl.updateSort('-date')">Sort By Date</button>
    <button class="btn" type="button" name="button" ng-click="$ctrl.updateSort('price')">Sort By Price</button>
</div>


<div class="row card-container">
  <div class="card" ng-repeat="post in $ctrl.posts | filter : searchText | orderBy : $ctrl.sortCriteria">
    <div class="col-md-4 text-center">
      <h3 class="dark-pink">{{post.title}}</h3>
      <img class="card-image" ng-src="{{post.item_image}}" alt="item-image">
    </div>
    <div class="col-md-8">
      <div class="row dark-pink">
        <h4>Details</h4>
        <h5>Price: {{post.price}}</h5>
        <span am-time-ago="post.date"></span>
        <h5>Description:</h5>
        <p>{{post.description}}</p>
      </div>
      <div class="row">
        <button class="btn" type="button" name="delete_post" ng-click="$ctrl.deletePost(post.id)">Delete Post</button>
        <button class="btn" type="button" name="edit_post" ng-click="$ctrl.editPost(post)">Edit Post</button>
      </div>
    </div>
  </div>
</div>
